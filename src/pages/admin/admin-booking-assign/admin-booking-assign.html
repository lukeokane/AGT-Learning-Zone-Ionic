<top-menu></top-menu>

<ion-content class="scroll">
  <ion-col col-1>
    <ion-row>
      <ion-col col-1>
        <button ion-button id="menu_button" menuToggle>
          <div class="border-menu">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3" [style.margin-left]="20"></div>
          </div>
        </button>
      </ion-col>
    </ion-row>
  </ion-col>
  <ion-col>
  <ion-row padding justify-content-center>
    <ion-col padding col-5 style="border: 1px solid #CACED5;text-align: left" *ngFor="let tutor of filterTutors">
      <br>
      <ng-container *ngFor="let user of userInfos">
        <ng-container *ngIf="tutor?.id == user?.userId">
          <img class="avatar" *ngIf="tutor?.imageURL == null || tutor?.imageURL == undefined"
            src="http://www.precision-spine.com/wp-content/uploads/2015/09/person-icon.png">
          <img class="avatar" *ngIf="tutor?.imageURL != null || tutor?.imageURL != undefined" src="user.imageURL">
          {{tutor?.firstName}} {{tutor?.lastName}}
          <hr>
          &emsp;&emsp;&emsp;&emsp;{{'TUTOR' | translate}}
          <br>
          &emsp;&emsp;&emsp;&emsp;{{'SKILLS' | translate}} :
          <ng-container *ngIf="user?.tutorSkills != null || user?.tutorSkills != undefined">
            {{user?.tutorSkills}}
          </ng-container>
          <ng-container *ngIf="user?.tutorSkills == null || user?.tutorSkills == undefined || user?.tutorSkills ==''">
            No skills specified
          </ng-container>
          <hr>
          <button style="float:right;background-color: #FE787B;color: white" (click)="ContinueAlert(tutor.id)"
            ion-button>{{'ASSIGN' | translate}}</button>
        </ng-container>
      </ng-container>
    </ion-col>
  </ion-row>
  </ion-col>
  <div class="row justify-content-center">
    <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5"
      [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
  </div>
</ion-content>
