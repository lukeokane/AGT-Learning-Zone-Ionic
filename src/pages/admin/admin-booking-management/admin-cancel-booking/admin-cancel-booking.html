<ion-header>

  <ion-navbar>
    <ion-title>Cancel Booking</ion-title>
  </ion-navbar>

</ion-header>


<ion-content style="text-align:center" padding>
  <ion-row></ion-row>
  <ion-row>
    <ion-col>
      <h4>Cancelling reason</h4>
    </ion-col>
  </ion-row>
  <ion-row style="text-align:center;padding-top:60px">
    <ion-col>
      <select padding [(ngModel)]="message">
        <option [ngValue]="" disabled [selected]="true">Choose an option</option>
        <ng-container *ngFor="let message of messages">
          <option [ngValue]="message">
            {{message.reason}}
          </option>
        </ng-container>
        <option value="other">
          Other
        </option>
      </select>
    </ion-col>
  </ion-row>

  <ion-row style="text-align:center;padding-top:120px">
    <ion-col>
      <button ion-button>Cancel</button>
      <button ion-button>Continue</button>
    </ion-col>
  </ion-row>

</ion-content>
