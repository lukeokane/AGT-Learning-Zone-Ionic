<ion-header>

  <ion-navbar>
    <ion-title>adminStatisticsDistribution</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="topic">
    <p>
      Tutorial Distribution
    </p>
  </div>
  <form (submit)="generateChart()">
    <ion-grid>
      <ion-row text-center>
        <ion-col size="18" size-sm>
          <div class="headers">
            <h4>Course</h4>
            <div>
              <select class="form-control" class="input" [(ngModel)]="selectedCourse" [ngModelOptions]="{standalone: true}">
                <option>Please select a course</option>
                <option>all</option>
                <option *ngFor="let course of courses; trackBy: id;let i = index;" class="form-control" class="text-center">{{course?.title}}
                  {{course?.code}}</option>
              </select>
            </div>
          </div>
        </ion-col>
        <ion-col size="12" size-sm>
          <div>
            <h4>Course year</h4>
            <select class="form-control" name="year" id="year" class="input" [(ngModel)]="selectedYear"
              [ngModelOptions]="{standalone: true}">
              <option value="all">All</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
            </select>
          </div>
        </ion-col>
        <ion-col size="12" size-sm>
          <div>
            <h4>Start date</h4>
            <div>
              <div class="input-group-prepend">
              </div>
              <input type="date" class="form-control" name="start" [(ngModel)]="fromDate" [ngModelOptions]="{standalone: true}"
                required />
            </div>
          </div>
        </ion-col>
        <ion-col size="12" size-sm>
          <div>
            <div>
              <h4>End date</h4>
              <div class="input-group-append">
              </div>
              <input type="date" class="form-control" name="end" [(ngModel)]="toDate" [ngModelOptions]="{standalone: true}"
                required />
            </div>
          </div>
        </ion-col>
        <ion-col size="12" size-sm>
          <div>
            <h4>Action</h4>
            <button *ngIf="fromDate != undefined && toDate != undefined && selectedCourse != undefined && selectedYear != undefined"
              type="submit" class="btn btn-info btn-sm">
              <!-- <fa-icon [icon]="'eye'"></fa-icon> -->
              <span class="d-none d-md-inline">View</span>
            </button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  <!-- <div style="display: block">
    <canvas baseChart [data]="doughnutChartData" [labels]="doughnutChartLabels" [chartType]="doughnutChartType"
      (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
  </div> -->
  <div>
      <ng-container *ngIf="data.length > 0">
          <div style="display: block">
              <canvas baseChart [data]="data" [labels]="labels" [chartType]="doughnutChartType"
                (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
            </div>
      </ng-container>
  </div>


</ion-content>
