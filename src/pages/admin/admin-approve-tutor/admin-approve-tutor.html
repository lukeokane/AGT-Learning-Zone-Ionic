<top-menu></top-menu>
<ion-content padding>
  <ion-col col-1>
    <ion-row>
      <ion-col col-1>
        <button ion-button id="menu_button" menuToggle>
          <div class="border-menu">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3" [style.margin-left]="20"></div>
          </div>
        </button>
      </ion-col>
      <ion-col col-4>
        <button class="Addbtn" ion-button (click)="goToAddTutors()"> 
          Add tutor &nbsp;<i class="fas fa-user-plus"></i>
        </button>
      </ion-col>
      <ion-col col-2>
          <h2 class="tutors">{{'ADD_TUTORS' | translate}}</h2>
      </ion-col>
      <ion-col col-5></ion-col>
    </ion-row>
  </ion-col>
  <ion-col padding>
    <ion-row padding justify-content-center>
      <ion-col padding col-5 *ngFor="let tutor of tutors">
        <ion-row class="border" padding>
          <div class="avatar">
              <img src="http://www.precision-spine.com/wp-content/uploads/2015/09/person-icon.png">
          </div>
          <ion-col padding col-10>
            <span class="bold">
              {{'EMAIL' | translate}} :
            </span>
            {{tutor?.email}}
            <br>
            <span class="bold">
              {{'FIRST_NAME' | translate}} :
            </span>
            {{tutor?.firstName}}
            <br>
            <span class="bold">
              {{'LAST_NAME' | translate}} :
            </span>
            {{tutor?.lastName}}
            <br>
            <hr>
            <button class="btnReject" (click)="deleteTutor(tutor.login)" ion-button>
              Delete Tutor &nbsp;
              <i class="fa fa-trash"></i>
            </button>
          </ion-col>
        </ion-row>
      </ion-col>
      <ion-col *ngIf="tutors.length % 2 == 1" col-5></ion-col>
    </ion-row>
  </ion-col>
  <ion-row *ngIf="tutors.length ==0" class="align">
    <ion-col col-1></ion-col>
    <ion-col>
      <h4>No Tutors Found!</h4>
    </ion-col>
  </ion-row>
</ion-content>
<ion-footer>
<div class="row justify-content-center">
  <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true"
    [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
</div>
</ion-footer>
