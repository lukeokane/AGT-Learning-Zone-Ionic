<ion-content scroll="false">
  <ion-grid class="height">
    <ng-container *ngIf="getScreenSize() >= 1280">
      <ion-row class="height">
        <ion-col col-8 class="tint">
          <img src="../../assets/imgs/main_desktop.jpg" class="img">
          <div class="centered">{{'WELCOME_TO_ITLC' | translate}}</div>
          <div class="centered1">Join our community that have more than 10000 members and learn new things
            everyday!</div>
        </ion-col>
        <ion-col col-4 class="align">
          <img src="../../assets/imgs/ITLC_logo.PNG" style="height:22%;">
          <br><br>
          <form (submit)="doSignup()">
            <ion-row>
              <ion-col class="alignRight">
                <input padding class="input" type="text" [(ngModel)]="account.firstName" name="firstName" placeholder="First Name">
              </ion-col>
              <ion-col class="alignLeft">
                <input padding class="input" type="text" [(ngModel)]="account.lastName" name="lastName" placeholder="Last Name">
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <i class="inside fa fa-envelope"></i>
                <input padding class="input" type="email" [(ngModel)]="account.email" name="email" placeholder="Email">
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <i class="inside fa fa-lock"></i>
                <input padding class="input" type="password" [(ngModel)]="account.password" name="password" placeholder="Password">
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <!-- <select padding class="input">
                  <option [ngValue]="null" disabled [selected]="true">Choose an option</option>
                  <option>Option 1</option>
                  <option>Option 2</option>
                </select> -->
                <i class="inside fa fa-desktop"></i>
                <select padding class="input" (ngModel)="account.course" (ngModelChange)="initCourseYear($event)" name="course">
                  <option [ngValue]="null" disabled [selected]="true">{{'CHOOSE_A_COURSE' | translate}}</option>
                  <option *ngFor="let value of courses; let i=index" [ngValue]="value">
                    {{'YEAR' | translate}} - {{value?.title}}
                </select>
              </ion-col>
            </ion-row>
            <ion-row *ngIf="FilteredYears.length > 0 && FilteredYears != null && FilteredYears != undefined">
              <ion-col>
                <i class="inside fa fa-calendar"></i>
                <select padding class="input" (ngModel)="account.year" (ngModelChange)="initSemester($event)" name="year">
                  <option [ngValue]="null" disabled [selected]="true">{{'CHOOSE_A_YEAR' | translate}}</option>
                  <option *ngFor="let value of FilteredYears; let i=index" [ngValue]="value">
                    {{value?.courseYear}}
                </select>
              </ion-col>
            </ion-row>
            <ion-row *ngIf="FilteredSemesterGroup != null && FilteredSemesterGroup != undefined">
              <ion-col>
                <i class="inside fa fa-users"></i>
                <select padding class="input" (ngModel)="account.semesterGroup" name="semesterGroup">
                  <option [ngValue]="null" disabled [selected]="true">{{'CHOOSE_A_GROUP' | translate}}</option>
                  <option *ngFor="let value of FilteredSemesterGroup; let i=index" [ngValue]="value">
                    {{value?.title}}
                </select>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <button ion-button round class="signUpButton">{{ 'SIGNUP_BUTTON' | translate }}</button>
              </ion-col>
            </ion-row>
          </form>
        </ion-col>
      </ion-row>
    </ng-container>
    <ng-container *ngIf="getScreenSize() < 1280">
      <ion-row class="topImages">
        <ion-col class="tintImgMob">
          <ng-container *ngIf="getScreenSize() < 500">
            <img src="../../assets/imgs/main_mobile.jpg" class="mobImg">
            <img src="../../assets/imgs/ITLC_logo.PNG" class="mobImg1">
          </ng-container>
          <ng-container *ngIf="getScreenSize() > 500">
            <img src="../../assets/imgs/main_mobile.jpg" class="mobImg">
            <img src="../../assets/imgs/ITLC_logo.PNG" class="ipadImg">
          </ng-container>
        </ion-col>
      </ion-row>
      <br><br>
      <ion-row>
        <ion-col style="text-align:right">
          <input class="inputReg" padding type="text" [(ngModel)]="account.firstName" name="firstName" placeholder="First Name">
        </ion-col>
        <ion-col>
          <input class="inputReg" padding type="text" [(ngModel)]="account.lastName" name="lastName" placeholder="Last Name">
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="align">
          <i class="inside fa fa-envelope"></i>
          <input class="inputReg" padding type="email" [(ngModel)]="account.email" name="email" placeholder="Email">
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="align">
          <i class="inside fa fa-lock"></i>
          <input class="inputReg" padding type="password" [(ngModel)]="account.password" name="password" placeholder="Password">
        </ion-col>
      </ion-row>
      <ion-row class="align">
        <ion-col>
          <i class="inside fa fa-desktop"></i>
          <select padding class="inputReg" (ngModel)="account.course" (ngModelChange)="initCourseYear($event)" name="course">
            <option [ngValue]="null" disabled [selected]="true">{{'CHOOSE_A_YEAR' | translate}}</option>
            <option *ngFor="let value of courses; let i=index" [ngValue]="value">
              {{value?.title}}
          </select>
        </ion-col>
      </ion-row>
      <ion-row class="align" *ngIf="FilteredYears.length > 0 && FilteredYears != null && FilteredYears != undefined">
        <ion-col>
          <i class="inside fa fa-calendar"></i>
          <select padding class="inputReg" (ngModel)="account.year" (ngModelChange)="initSemester($event)" name="year">
            <option [ngValue]="null" disabled [selected]="true">{{'CHOOSE_A_YEAR' | translate}}</option>
            <option *ngFor="let value of FilteredYears; let i=index" [ngValue]="value">
             Year - {{value?.courseYear}}
          </select>
        </ion-col>
      </ion-row>
      <ion-row class="align" *ngIf="FilteredSemesterGroup != null && FilteredSemesterGroup != undefined">
        <ion-col>
          <i class="inside fa fa-users"></i>
          <select padding class="inputReg" (ngModel)="account.semesterGroup" name="semesterGroup">
            <option [ngValue]="null" disabled [selected]="true">{{'CHOOSE_A_GROUP' | translate}}</option>
            <option *ngFor="let value of FilteredSemesterGroup; let i=index" [ngValue]="value">
              {{value?.title}}
          </select>
        </ion-col>
      </ion-row>
      <br>
      <ion-row>
        <ion-col class="align">
          <button ion-button round class="signUpButton">{{ 'SIGNUP_BUTTON' | translate }}</button>
        </ion-col>
      </ion-row>
    </ng-container>
  </ion-grid>
</ion-content>
