<ion-header>

  <ion-navbar>
    <!-- <ion-title>user-request-timeslot</ion-title> -->
  </ion-navbar>

</ion-header>


<ion-content padding class="extra-padding">
  <ion-row>
    <ion-col col-1>
      <ion-icon name="calendar"></ion-icon>

    </ion-col>
    <ion-col col-11>
        <h2 class="text-colour-darkgrey"> {{booking.title}}</h2>

    </ion-col>
  </ion-row>
  <ion-row>
    <div class="text-green"> {{'AVAILABLE_TIME_SLOT' | translate}}</div>
  </ion-row>
  <div *ngFor="let a of availableTimes; let i=index" class="extra-padding">
    <ion-row>
      <h3 class="date-color">{{days[a.date.getDay()]}}
        {{a.date.getUTCDate()}}/{{a.date.getUTCMonth()}}/{{a.date.getUTCFullYear()}}</h3>
    </ion-row>
    <ion-row>
      <ion-col [class]="checkSelected(t)" col-sm-3 *ngFor="let t of a.time" (click)="onSelectTimeSlot(t)">
        {{t.startTime.getHours() }}:00 - {{t.endTime.getHours()}}:00
      </ion-col>
    </ion-row>

    <ion-row>

    </ion-row>
  </div>

  <ion-row>
    <button ion-button block class="cancel-btn" (click)="onClickCancel()">{{'BACK_BUTTON_TEXT' | translate}}</button>

  </ion-row>

  <ion-row>
    <button ion-button block class="continue-btn" (click)="onClickRequest()" [disabled]="checkValid()">{{'REQUEST_TUTORIAL' | translate}}</button>

  </ion-row>
</ion-content>
