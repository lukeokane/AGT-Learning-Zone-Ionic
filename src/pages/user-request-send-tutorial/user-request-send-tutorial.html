<ion-header>

  <ion-navbar>
    <ion-title>user-request-send-tutorial</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col text-center>
        <ion-icon class="big-check-mark" name="checkmark"></ion-icon>

      </ion-col>
    </ion-row>
    <ion-row class="confirm-text">
      <ion-col text-center>
        Are you sure that you
        want to request this tutorial?

      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        <ion-icon (click)="onClickBtn(true)" class="icon-checkmark" name="checkmark-circle"></ion-icon>
      </ion-col>
      <ion-col text-center>
        <ion-icon (click)="onClickBtn(false)" class="icon-close" name="close-circle"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
