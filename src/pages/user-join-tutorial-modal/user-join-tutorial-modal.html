<ion-header>

  <ion-navbar>
    <!-- <ion-title>user-join-tutorial-Modal</ion-title> -->
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid class="padding-grid">
    <ion-row>
      <h2 class="text-colour-darkgrey" style="text-align:center;margin: 0 auto;">{{booking.title}}</h2>
    </ion-row>
    <ion-row class="text-colour-darkgrey"  style="text-align:center;margin: 0 auto;">
      <span>Date: <b> {{getTimeSubString(booking.startTime,0,10)}}</b></span>&nbsp;at&nbsp;<span class="text-colour-darkgrey">
          <b>{{getTimeSubString(booking.startTime,11,16)}} - {{getTimeSubString(booking.endTime,11,16)}}</b>
      </span>
    </ion-row>
    <!-- <ion-icon name="calendar"></ion-icon> -->
    <!-- <ion-row  style="text-align:center;margin: 0 auto;">
      <ion-icon name="calendar"></ion-icon>
      <span class="padding-left-size text-colour-darkgrey">
          <b>{{getTimeSubString(booking.startTime,11,16)}} - {{getTimeSubString(booking.endTime,11,16)}}</b>
      </span>
    </ion-row> -->

    <ion-row class="text-colour-darkgrey"  style="text-align:center;margin: 0 auto;">
      Number of Students: {{getNoStudent()}}
    </ion-row>
    <ion-row class="text-colour-darkgrey"  style="text-align:center;margin: 0 auto;">
      Topics being covered: {{topicsString}}
    </ion-row>
    <ng-container *ngIf="checkBooked()">
      <ion-row class="text-colour-darkgrey" style="text-align:center;margin: 0 auto;">
        <span><b> You are attending this booking </b> </span>
              </ion-row>
      <ion-row>
        <ion-col col-12>
          <button ion-button block class="cancel-btn" (click)="onClickCancel()">{{'OKAY_BUTTON' | translate}}</button>
        </ion-col>
      </ion-row>
    </ng-container>

    <ion-row *ngIf="!checkBooked()">

      <ion-col col-6>

        <button ion-button block class="cancel-btn" (click)="onClickCancel()">{{'CANCEL_BUTTON' | translate}}</button>
      </ion-col>
      <ion-col col-6>
        <button ion-button block class="continue-btn"
          (click)="onClickRequest()">{{'REQUEST_BUTTON' | translate}}</button>

      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
