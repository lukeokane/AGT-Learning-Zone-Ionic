<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>

<ion-menu [content]="content" id="mainMenu">
  <ion-header>
    <ion-toolbar id="sideMenuTitle">
      <ion-title><span id="letterI">I</span><span id="letterT">T</span><span id="letterL">L</span><span
          id="letterC">C</span></ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content id="side-menu-content">
    <ion-list color="primary">
      <button ion-button id="side-menu-button" menuClose>
        <div class="border-menu">
          <div class="bar4"></div>
          <div class="bar5"></div>
          <div class="bar6"></div>
        </div>
      </button>
      <ng-container *ngFor="let p of pages">
        <button *ngIf="checkAdminRole(p)" color="primary" menuClose ion-item (click)="openPage(p)">
          <ion-icon name={{p.icon}}></ion-icon> {{p.title}}
        </button>
      </ng-container>

    </ion-list>
  </ion-content>

</ion-menu>
<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
