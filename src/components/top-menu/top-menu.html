<ion-header>
    <ion-navbar hideBackButton="true" color="primary">
      <!-- <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button> -->
      <ion-title><span id="letterI">I</span><span id="letterT">T</span><span id="letterL">L</span><span id="letterC">C</span></ion-title>
      <ion-buttons end>
        <button ion-button>
          <ion-icon name="search"></ion-icon>
        </button>
        <button ion-button (click)="showNotifications($event)">
          <ion-icon name="notifications"></ion-icon>
        </button>
        <button ion-button>
          <ion-icon name="person"></ion-icon>
        </button>

        <button ion-button (click)="logout()">
          <ion-icon name="exit"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>
